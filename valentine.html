<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shoaib ‚ù§Ô∏è</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fffafbff, #fa5097ff);
    }

    .container {
      text-align: center;
    }

    h1 {
      color: white;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 32px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #de482aff;
      color: white;
    }

    #no {
      background-color: #444;
      color: white;
      position: absolute;
    }

    .result {
      display: none;
      text-align: center;
    }

    .result h2 {
      color: black;
      margin-bottom: 15px;
    }

    .result img {
      width: 260px;
      border-radius: 14px;
    }
  </style>
</head>

<body>

  <div class="container" id="question">
    <h1>Shoaib, will you be my Valentine? üíå</h1>
    <button id="yes">YES ‚ù§Ô∏è</button>
    <button id="no">NO üíî</button>
  </div>

  <div class="result" id="result">
    <h2>Good decision üòå<br>I love you!‚ù§Ô∏è</h2>
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGtyYnkxcTNnajVxZmVvMjh6ZTVydnp4NjJyNThvYW9hZm1ocDFqOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9nMVSPZc2Xn6NoK7CU/giphy.gif" alt="Love GIF">
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const question = document.getElementById("question");
    const result = document.getElementById("result");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      result.style.display = "block";
    });
  </script>

</body>
</html>
